<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water FootPrint Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br><br>
    <center><h1 id="title">Water FootPrint Tracker</h1></center><br><br>
    <div class="container">
        <div><input type="number" placeholder="MONDAY"></div>
        <div><input type="number" placeholder="TUESDAY"></div>
        <div><input type="number" placeholder="WEDNESDAY"></div>
        <div><input type="number" placeholder="THURSDAY"></div>
        <div><input type="number" placeholder="FRIDAY"></div>
        <div><input type="number" placeholder="SATURDAY"></div>
        <div><input type="number" placeholder="SUNDAY"></div>
        <div id="average"></div>
        <h1 id="result">Average water consumption<br><div id="ayush"></div></h1>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
